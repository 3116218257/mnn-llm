name: android-cpu
on:
  push:
    branches:
     - master
     - 'feature/**'
    paths:
      - 'src/**'
      - '.github/workflows/android-cpu.yml'
  pull_request:
    branches: [master]
    paths:
      - 'src/**'
      - '.github/workflows/android-cpu.yml'

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  android_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: ./script/android_build.sh

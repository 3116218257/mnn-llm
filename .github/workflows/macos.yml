name: macos
on:
  push:
    branches:
     - master
     - 'feature/**'
    paths:
      - 'src/**'
      - '.github/workflows/macos.yml'
  pull_request:
    branches: [master]
    paths:
      - 'src/**'
      - '.github/workflows/macos.yml'

jobs:
  build:
    name: macos-build
    runs-on: macos-latest
  
    steps:
      - uses: actions/checkout@v3
      # build
      - name: build-pack
        run: |
            ./script/build.sh
            ./script/package.sh package
            zip -r package.zip package
      # upload
      - name: upload-zip
        uses: actions/upload-artifact@v3
        with:
          path: ./*.zip

  test:
    needs: build
    name: ${{ matrix.model }}-macos-test
    runs-on: macos-latest
    strategy:
      matrix:
        model: [chatglm-6b, chatglm2-6b, chatglm3-6b, codegeex2-6b, qwen-7b-chat, baichuan2-7b-chat, llama2-7b-chat]

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: workspace
      - name: model-test
        run: |
            cd workspace
            unzip package.zip
            cd package
            ./script/model_test.sh ${{ matrix.model }}